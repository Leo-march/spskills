<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachorros</title>
    <link rel="stylesheet" href="pesquisacachorro.css">
</head>

<body>
    <div class="background">
        <div class="partedecima">
            <a href="index.html"><img class="setavoltar" src="chevron-left.svg" alt=""></a>
            <p class="search">Search</p>
            <a href="menu.html"><img src="menu-open.svg" alt=""></a>
            </div>
        <div class="barradepesquisa">
            <input type="text">
        </div>
        <div class="seleções">
            <div class="selecaocachorro">
                <p class="textoseleçãocachorro">Dogs</p>
            </div>
            <a href="gatos.html"><div class="selecaogato">
                <p class="textoseleçãogato">Cats</p>
            </div>
        </a>
        </div>
        <div class="nemseimais">
            <div class="casacachorros">
                <img class="cachorrobenji" src="benji.png" alt="cachorro">

                    <p class="nome">Benji</p>

                    <img class="coracao" src="hearthome.svg" alt="">

            <div class="casacachorros">
                <img class="cachorro" src="alvan.png" alt="cachorro">

            </div>
            <div class="casacachorros">
                <img class="cachorro" src="karsten.png" alt="cachorro">
                <div class="partebranca">
                    <p class="nome">karsten</p>

                    <img class="coracao" src="hearthome.svg" alt="">
                </div>
            </div>
            <div class="casacachorros">
                <img class="cachorro" src="reigner.png" alt="pug muito foda">
                <div class="partebranca">
                    <p class="nome">Reigner</p>
                    <p class="raça">Pug</p>
                    <img class="coracao" src="hearthome.svg" alt="">
                </div>
            </div>
